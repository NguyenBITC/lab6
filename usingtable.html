<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using tables</title>
    <style>
        table,td,th{
            border: 1px solid #000;
            
            padding: 5px;
            
       }
       table{
        border-collapse: collapse;

       }
       caption{
        text-align: center;
        padding: 5px;
        font-size: 1.5rem;
        font-weight: 900;
       }
    </style>
</head>
<body>
    <table style="background-color:rgb(0, 255, 42)">
        <caption>Using tables</caption>
        <tr style="background-color: aqua; font-weight: 900;">
            <td>Employee name</td>
            <td>Designation</td>
            <td>Salary</td>
        </tr>
        <tr >
            <td>John</td>
            <td>Manager</td>
            <td >4000</td>
        </tr>
        <tr>
            <td>David</td>
            <td>Office</td>
            <td >2500</td>
        </tr>
        <tr>
            <td>Graham</td>
            <td >Excutive</td>
            <td >3000</td>
        </tr>
    </table>
</body>
</html>
