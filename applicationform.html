<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FORM</title>
    <style>
        form{
            border: 1px solid #000066;
            width: 550px;
            font-weight: bold;
        }
        .header{
            display: block;
            background-color: #000066;
            color: #fff;
            text-align: center;
            
        }
        .form{
            display: flex;
            flex-direction: column;
            margin: 5px;
            justify-content: center;
        }
        label{
            margin: 5px;
        }
        
    </style>
</head>

<body>
    <form action="">
      <div class="header"><i><b>APPLICATION FORM</b></i></div>
      <div class="form">
        <label for="">First name:<input type="text" name="" id=""></label>
        <label for="">Birthday:<input type="date" name="" id=""></label>
        <label for="">Education: 
            <input type="checkbox" name="" id="">Greduate
            <input type="checkbox" name="" id="">Post Greduate
        </label>
        <label for="">Gender:<input type="radio" name="" id="">Male
        <input type="radio" name="" id="">Female</label>
        <label for="">Salary:<input type="text"></label>
        <label for="" style="align-items: center;">Remaks: <textarea name="" id="" cols="30" rows="4" placeholder="Type your text here"></textarea></label>
        <label for="">Country:
            <select name="" id="">
                <option value="">Viet Nam</option>
                <option value="">Trung Quoc</option>
                <option value="">Nhat Ban</option>
            </select>
        </label>
        <div class="button"> <input type="submit" value="Submit">
        <input type="reset" value="Reset"></div>
       
      </div>
    </form>
</body>

</html>
