<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            width: 400px;
            align-items: center;
        }
        label{
            display: flex;
            margin: 10px;
        }
        input,textarea{
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend style="color: blue; font-size: 25px;"><b>Personal Information</b></legend>
            <label for="">Title <input type="text" name="" id=""></label>
            <label for="">User name <input type="text"></label>
            <label for="">Password <input type="password" name="" id=""></label>
            <label for="">Address <textarea name="" id="" cols="30" rows="3"></textarea></label>
            <label for="">Education 0<input type="range" name="" id="" min="0" max="12">12</label>
            <label for="">Email <input type="email" name="" id=""></label>
            <label for="">Birth Day <input type="date" name="" id=""></label>
            <label for="">Time <input type="time" name="" id=""></label>
            <label for="">Telephone <input type="tel" name="" id=""></label>
            <label for="">Favourite color <input type="color" name="" id=""></label>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        
        </fieldset>
    </form>
</body>
</html>
